<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Work Zone Defense</title>
        <meta name="author" content="Nathan Jent">
        <meta name="theme-color" content="black">
        <meta name="description" content="Protect your team and get the job done.">
        <link rel="manifest" href="workzonedefense.manifest" />
        <link rel="icon" href="icons/icon-32.png" sizes="32x32">
        <link rel="icon" href="icons/icon-64.png" sizes="64x64">
        <link rel="icon" href="icons/icon-128.png" sizes="128x128">
        <link rel="icon" href="icons/icon-192.png" sizes="192x192">
        <link rel="icon" href="icons/icon-256.png" sizes="256x256">
        <link rel="icon" href="icons/icon-512.png" sizes="512x512">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script src="constructs/aligngrid.js"></script>
        <script src="game.js" defer></script>
    </head>
    <body>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Add to home screen?</p>
                <button onclick="offlinePrompt()">Install</button>
            </div>
        </div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js', {scope: '/'})
                        .then(function(registration) {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }, function(err) {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
            let deferredPrompt; 
            window.addEventListener('beforeinstallprompt', function (e) { 
                console.log('beforeinstallprompt triggered'); 
                e.preventDefault(); 
                deferredPrompt = e; 
                modal.style.display = 'block'; 
            });

            // Get the modal 
            var modal = document.getElementById('myModal');

            // Get the <span> element that closes the modal 
            var span = document.getElementsByClassName('close')[0];

            // When the user clicks anywhere outside of the modal, close it 
            window.onclick = function(event) { 
                if (event.target == modal) { 
                    modal.style.display = 'none'; 
                } 
            }

            // When the user clicks on <span> (x), close the modal 
            span.onclick = function() { 
                modal.style.display = 'none'; 
            }
            function offlinePrompt() { 
                deferredPrompt.prompt(); 
            }
        </script>
    </body>
</html>
